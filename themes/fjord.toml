"punctuation.bracket"   = { fg = "#E8F0F3" }
"punctuation.special"   = { fg = "#B8E7E9" }

# Keywords
"keyword"                         = { fg = "#9DD99A" }
"keyword.control"                 = { fg = "#A3D5A0", modifiers = ["bold"] }
"keyword.control.conditional"     = { fg = "#A3D5A0", modifiers = ["bold"] }
"keyword.control.repeat"          = { fg = "#A3D5A0", modifiers = ["bold"] }
