"keyword.directive"               = { fg = "#FFE0A3" }
"keyword.function"                = { fg = "#5DA6EA" }
"keyword.storage"                 = { fg = "#9DD99A" }
"keyword.storage.type"            = { fg = "#9DD99A" }
